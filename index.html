<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id="log">Console Log</button>
      <button id="error">Console Error</button>
      <button id="count">Console Count</button>
      <button id="warn">Console Warn</button>
      <button id="assert">Console Assert</button>
      <button id="clear">Console Clear</button>
      <button id="dir">Console Dir</button>
      <button id="dirxml">Console dirxml</button>
      <button id="group-start">Console Group Start</button>
      <button id="group-end">Console Group End</button>
      <button id="table">Console Table</button>
      <button id="start-timer">Start Timer</button>
      <button id="end-timer">End Timer</button>
      <button id="trace">Console Trace</button>
      <button id="global-error">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    let trace = document.getElementById('trace');
    trace.addEventListener('click', function() {
      console.trace();
    });

    let end_timer = document.getElementById('end-timer');
    end_timer.addEventListener('click', function() {
      console.timeEnd();
    });

    let start_timer = document.getElementById('start-timer');
    start_timer.addEventListener('click', function() {
      console.time();
    });

    let table = document.getElementById('table');
    table.addEventListener('click', function() {
      console.table([['Jimmy','C'],['Judd','A'],['Thomas','P']]);
    });

    let group_end = document.getElementById('group-end');
    group_end.addEventListener('click', function() {
      console.groupEnd();
    });

    let group_start = document.getElementById('group-start');
    group_start.addEventListener('click', function() {
      console.group();
    });

    let dirxml = document.getElementById('dirxml');
    dirxml.addEventListener('click', function() {
      console.dirxml(document.location);
    });

    let dir = document.getElementById('dir');
    dir.addEventListener('click', function() {
      console.dir(document.location);
    });

    let clear = document.getElementById('clear');
    clear.addEventListener('click', function() {
      console.countReset();
      console.clear();
    });

    // Start your code here
    // You may move this JS to another file if you wish
    let assert = document.getElementById('assert');
    assert.addEventListener('click', function() {
      console.assert(2 === 3, 'hi');
    });

    let warn = document.getElementById('warn');
    warn.addEventListener('click', function() {
      console.warn('this is your warning');
    });

    let counter = 0;
    let count = document.getElementById('count');
    count.addEventListener('click', function() {
      console.count();
    });

    let log = document.getElementById('log');
    log.addEventListener('click', function() {
      console.log("Console log message :)");
    });

    let error = document.getElementById('error');
    error.addEventListener('click', function() {
      console.error("You are not a mistake");
    });
